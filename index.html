<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patrick Fieger - Webdeveloper</title>
        <meta name="description" content="Patrick Fieger" />
        <meta name="keywords" content="Patrick Fieger" />
        <meta name="author" content="Patrick Fieger" />
        <link rel="shortcut icon" href="img/fav/favicon.ico">
        <link rel="apple-touch-icon" href="img/fav/apple-touch-icon.png">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="css/foundation.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
            <body>
                <div id="loader-wrapper">
                    <div id="loader"></div>
                    <div class="loader-section section-left"></div>
                    <div class="loader-section section-right"></div>
                </div>
                <div class="container">
                    <div class="language">
                            <a href="#" class="changelang" data-lang="de">Deutsch </a><span> | </span>
                            <a href="#" class="changelang" data-lang="en"> English</a>
                    </div>
                    <div class="welcome" id="welcome">
                        <h1><span data-jst-content="title"></span><span id="typed"></span></h1>
                        <div class="icon-down scrollabout"></div>
                    </div>
                    <div class="about">
                        <h1 class="breaker first" data-jst-content="about.header"></h1>
                        <div class="row">
                            <div class="small_img">
                                <img class="picture_me animated" data-animation-delay="300" data-animation="fadeIn" src="img/me.jpg">
                            </div>
                            <div class="large-9 column animated" data-animation-delay="150" data-animation="fadeInRight">
                                <h2 data-jst-content="about.text.header1"></h2>
                                <p data-jst-content="about.text.text1"></p>
                                <h2 data-jst-content="about.text.header2"></h2>
                                <p data-jst-content="about.text.text2"></p>
                                <p data-jst-content="about.text.text3"></p>
                                <p data-jst-content="about.text.greetings"></p>
                                <img src="img/signature_me.jpg">
                                <p>Patrick Fieger</p>
                            </div>
                            <div class="large-3 column big_pic_wrap">
                                <img class="picture_me animated" data-animation-delay="300" data-animation="fadeIn" src="img/me.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="skills">
                        <div class="row">
                            <div class="large-6 column">
                                <h3>SKILLS</h3>
                                <p data-jst-content="skills.text1"></p>
                                <p data-jst-content="skills.text2"></p>
                            </div>
                            <div class="large-6 column">
                                <div class="large-4 small-6 column knob_wrapper" data-jst-select="skills.knob">
                                    <input class="knob animated-knob" data-width="100" data-height="100" data-displayprevious="true" data-readonly="true" value="0" data-jst-values="rel=$this.level" data-fgcolor="#fff" data-thickness="0.15" data-bgcolor="#222" readonly="readonly">
                                    <label data-jst-content="$this.label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lebenslauf">
                        <h1 class="breaker" data-jst-content="cv.headings[0]"></h1>
                        <div class="row">
                            <div class="large-3 column">
                                <h2 data-jst-content="cv.headings[1]"></h2>
                            </div>
                            <div class="large-9 column cv_item animated" data-animation-delay="150" data-jst-select="cv.ed" data-jst-values="data-animation=$this.animation">
                                <div class="large-9 column">
                                    <h3 data-jst-content="$this.title"></h3>
                                    <p><span class="icon-location"></span>
                                    <span data-jst-content="$this.location"></span></p>
                                    <p data-jst-content="$this.desc"></p>
                                    <hr data-jst-if="$this.hr==true">
                                </div>
                                <div class="large-3 column">
                                    <p data-jst-content="$this.time"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:100px">
                            <div class="large-3 column">
                                <h2 data-jst-content="cv.headings[2]"></h2>
                            </div>
                            <div class="large-9 column cv_item animated" data-animation-delay="150" data-jst-select="cv.work" data-jst-values="data-animation=$this.animation">
                                <div class="large-9 column">
                                    <h3 data-jst-content="$this.title"></h3>
                                    <p><span class="icon-location"></span>
                                    <span data-jst-content="$this.location"></span></p>
                                    <p data-jst-content="$this.desc"></p>
                                    <hr data-jst-if="$this.hr==true">
                                </div>
                                <div class="large-3 column">
                                    <p data-jst-content="$this.time"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="projekte">
                        <h1 class="breaker" data-jst-content="project.header"></h1>
                        <div class="grid">
                            <figure class="effect-ruby animated" data-animation-delay="100" data-animation="zoomIn" data-jst-select="project.objects">
                                <img data-jst-values="src=$this.src" src="" alt="img10"/>
                                <figcaption>
                                <h2 data-jst-content="$this.title"></h2>
                                <p data-jst-content="$this.open_text"></p>
                                <a href="#" data-jst-values="data-pro=$this.pro"></a>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="project_wrapper">
                            <div class="portfolio-close"><span>close</span></div>
                            <div class="project_item" data-jst-select="project_items" data-jst-values="id=$this.id">
                                <div class="row">
                                    <div class="large-8 column">
                                        <h1 data-jst-content="$this.header1"></h1>
                                        <p data-jst-content="$this.desc"></p>
                                    </div>
                                    <div class="large-4 column">
                                        <h5>NAME:</h5>
                                        <p data-jst-content="$this.client"></p>
                                        <h5 data-jst-content="$this.timestamp"></h5>
                                        <p data-jst-content="$this.timestamp_"></p>
                                        <h5>URL:</h5>
                                        <p><a data-jst-values="href=$this.href" data-jst-content="$this.href_" target="_blank"></a></p>
                                        <h5>TAGS:</h5>
                                        <p style="margin-top:15px">
                                        <span class="tagIcon" data-jst-select="$this.tags" data-jst-content="$this"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="coding">
                        <h1 class="breaker" style="margin-bottom:50px">CODING</h1>
                        <div class="row animated" data-animation-delay="300" data-animation="fadeIn">
                            <h3 data-jst-content="coding"></h3>
                            <a href="https://github.com/Patrick-Fieger" target="blank" class="icon-github big_g_icon"></a>
                        </div>
                    </div>
                    <div class="awards">
                        <h1 class="breaker" style="margin-bottom:50px">AWARDS</h1>
                        <div class="row animated" data-animation-delay="300" data-animation="fadeIn">
                            <h3 data-jst-content="awards.text"></h3>
                            <div class="awards_inner">
                                <div class="large-6 column" data-jst-select="awards.items">
                                    <a data-jst-values="href=$this.href|class=$this.class" target="_blank" >
                                        <span style="display:none">CSS Winner</span>
                                    </a>
                                    <p class="award_desc" data-jst-content="$this.desc"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer id="footer">
                    <canvas id="bubble"></canvas>
                    <p>© Patrick Fieger 2014</p>
                    <a target="_blank" href="https://www.facebook.com/patrickfieger" class="animated icon-facebook" data-animation-delay="500" data-animation="fadeIn"></a>
                    <a target="_blank" href="https://twitter.com/Patrickfieger" class="animated icon-twitter" data-animation-delay="400" data-animation="fadeIn"></a>
                    <a target="_blank" href="http://www.linkedin.com/pub/patrick-fieger/64/b7b/420" class="animated icon-linkedin" data-animation-delay="300" data-animation="fadeIn"></a>
                    <a target="_blank" href="https://github.com/Patrick-Fieger" class="animated icon-github" data-animation-delay="200" data-animation="fadeIn"></a>
                    <a target="_blank" href="mailto:patrickfieger90@gmail.com" class="animated icon-paperplane" data-animation-delay="100" data-animation="fadeIn"></a>
                </footer>
            </body>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script type="text/javascript">
                 if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)){$('.skills').addClass('fixed');$('body').removeClass('hidden');$('.welcome').hide();}
            </script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.waitforimages/1.5.0/jquery.waitforimages.min.js"></script>
            <script src="js/template.js"></script>
            <script src="js/knob.js"></script>
            <script src="js/typed.js"></script>
            <script src="js/way.js"></script>
            <script src="js/animation.js"></script>
            <script src="js/patrick.js"></script>
        </html>
